<!DOCTYPE html>
<html>
  <head>
    <title>Image Tag HTML</title>
  </head>
  <body>
    <!-- This is the image tag in which you can paste a photo of your choice just the photo has to be with your html file to provide path -->
    <!-- This alt attribute comes into picture if image fails to load so it will display the value passed in here, it is generally used to describe the photo -->
    <!-- Width Property sets width for the wallpaper and it is generally measured in Pixels -->
    <!-- Height Property sets height for the wallpaper and it is generally measured in Pixels -->

    <h1>The img tag</h1>
    <img src="wallpaper.jpg" alt="Wallpaper" width="1000px" height="600px" />
    <div>Some Content that you want to write in</div>
  </body>
</html>
