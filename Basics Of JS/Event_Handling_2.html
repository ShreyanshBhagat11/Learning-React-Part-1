<!-- @format -->

<html>
  <head>
    <title>Event Handling Method 2</title>
  </head>
  <body>
    <button id="btn">Click Me</button>
    <script>
      window.onload = () => {
        document.getElementById("btn").addEventListener("click", () => {
          console.log("Clicked");
        });
      };
    </script>
  </body>
</html>
