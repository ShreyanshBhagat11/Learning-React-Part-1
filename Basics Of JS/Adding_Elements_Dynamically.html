<!-- @format -->
<html>
  <head>
    <title>Adding Elements in JavaScript</title>
  </head>

  <body>
    <script>
      var newDiv = document.createElement("div");
      newDiv.style.backgroundColor = "red";
      newDiv.style.width = 150;
      newDiv.style.height = 150;
      newDiv.innerHTML = "This is some text inside the new div";
      document.body.appendChild(newDiv);
    </script>
  </body>
</html>
