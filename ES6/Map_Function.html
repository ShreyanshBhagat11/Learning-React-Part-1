<!-- @format -->

<html>
  <head>
    <title>ES6 Map Function Of JS</title>
  </head>
  <body>
    <script>
      // This map function is an es6 function where one by one element from array are fetched into the variable
      // element and than the function is performed
      console.log("Using Map functions");
      var arr = [1, 2, 3, 4, 5];
      arr.map((element) => {
        console.log(element * element);
      });
    </script>
  </body>
</html>
