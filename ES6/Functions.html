<!DOCTYPE html>
<html>
    <head>
        <title>JS Functions</title>
    </head>
    <body>
        <h1>JS Functions</h1>
        <script>
            function functionName(){
                console.log("Greetings from DSC Team"); 
            } // normal function

            function functionWithPara(name, last){
                console.log("Hello from " + name +last)
            } // function with parameters
            
            function function1(num){
                return (num+1);
            } // function with return type

            var name = "John";
            var last = " Doe";
            var num = 5;

            functionName(name); // calling functions
            functionWithPara(name, last);
            console.log(function1(num)); //function called in console.log itself
        </script>
    </body>
</html>
