<html>
  <head>
    <title>ES6 in Classes</title>
  </head>

  <body>
    <script>
      class Demo {
        demoFunction = () => {
          console.log("Hello World we are inside the class function");
          return 100;
        };
      }
      var d = new Demo();
      var result = d.demoFunction();
      console.log(result);
    </script>
  </body>
</html>
